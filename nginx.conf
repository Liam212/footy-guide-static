server {
  listen 80;
  server_name _;

  # When running behind a TLS-terminating reverse proxy (e.g. Traefik), Nginx
  # may otherwise generate absolute redirects with the upstream scheme (http).
  # Keeping redirects relative avoids https -> http -> https redirect chains.
  absolute_redirect off;
  port_in_redirect off;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  location = /robots.txt {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  location = /sitemap.xml {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  location ~* \.(?:css|js|svg|png|jpg|jpeg|webp|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=86400";
    try_files $uri =404;
  }

  location ~* \.html$ {
    add_header Cache-Control "public, max-age=0, must-revalidate";
    try_files $uri =404;
  }

  location / {
    add_header Cache-Control "public, max-age=0, must-revalidate";
    try_files $uri $uri/ /index.html;
  }
}
